<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quest Quiz</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }
        .question-container {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            font-size: 1.2em;
            margin-left: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
        }
        .feedback {
            font-size: 1.3em;
            margin-top: 10px;
            color: #FF6347;
        }
        .feedback.good {
            color: #32CD32;
        }
        .feedback.bad {
            color: #FF6347;
        }
    </style>
</head>
<body>

    <h1>Tech Quest Quiz</h1>

    <!-- Participant Info Form -->
    <div id="userForm">
        <label for="name">Enter Your Name:</label><br>
        <input type="text" id="name" placeholder="Enter Name"><br><br>
        
        <label for="class">Enter Your Class:</label><br>
        <input type="text" id="class" placeholder="Enter Class"><br><br>
        
        <button id="startQuizBtn" class="btn">Start Quiz</button>
    </div>

    <!-- Timer -->
    <div id="timer" style="font-size: 1.5em; color: #FF6347; margin-top: 20px;"></div>

    <!-- Quiz Content -->
    <div id="quizContent" style="display:none;">
        <div id="questionsDiv"></div>
        <button id="submitBtn" class="btn">Submit Quiz</button>
    </div>

    <!-- Results -->
    <div id="resultContent" style="display:none;">
        <div class="result-container">
            <h2>Quiz Completed</h2>
            <p id="userInfo"></p>
            <p id="finalScore"></p>
            <p id="feedback" class="feedback"></p>
            <button id="nextRoundBtn" class="btn" style="display:none;">Next Round</button>
        </div>
    </div>

 <script src="script.js"></script>   
</body>
</html>
